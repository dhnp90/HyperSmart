model_name: "Neo-Hookean"
model_class: "Series function based on invariants"  
# Options:
# "Hookean-type"
# "Series function based on invariants"
# "Power law, exponential or logarithmic functions based on invariants"
# "Models based on stretch ratio"
description: >
  The Neo-Hookean model is a simple hyperelastic material model
  that describes nonlinear elastic behavior based on a strain
  energy function dependent on the first invariant of the 
  deformation tensor.
references: 
  first: >
    TRELOAR, L. R. G. The elasticity of a network of long-chain 
    molecules—II. Transactions of the Faraday Society, v. 39, n. 0,
    p. 241–246, 1 jan. 1943b. 
strain_energy_function: "W = C_{10}(I_{1} - 3)"     
# Options: 
# Strain Energy Function for Invariant or Stretch Based
# Strain Measure for Hookean-type.
number_of_parameters: 1
material_constants:
  - name: C10
    display_format: C_{10}
    bounds: [0.001, inf]
info_constraints: ""
deformation_modes:
  uniaxial:
    expression_nominal: "2*C10*(lamb - 1/lamb**2)"
    expression_cauchy: "2*C10*(lamb**2 - 1/lamb)"
  biaxial:
    expression_nominal: "2*C10*(lamb - 1/lamb**5)"
    expression_cauchy: "2*C10*(lamb**2 - 1/lamb**4)"
  pure_shear:
    expression_nominal: "2*C10*(lamb**2 - 1/lamb**2)"
    expression_cauchy: "2*C10*(lamb - 1/lamb**3)"
  simple_shear:
    expression_nominal: "2*C10*gamma"
