model_name: "Mooney-Rivlin"
model_class: "Series function based on invariants"
# Options:
# "Hookean-type"
# "Series function based on invariants"
# "Power law, exponential or logarithmic functions based on invariants"
# "Models based on stretch ratio"
description: >
  The Mooney-Rivlin model is a hyperelastic material model that extends 
  the Neo-Hookean formulation by including two parameters to better 
  capture nonlinear elastic behavior under large deformations.
references: 
  first: >
    MOONEY, M. A Theory of Large Elastic Deformation. Journal of Applied 
    Physics, v. 11, p. 582â€“592, 1 set. 1940.
strain_energy_function: "W = C_{10}(I_{1} - 3) + C_{01}(I_{2} - 3)"
# Options: 
# Strain Energy Function for Invariant or Stretch Based
# Strain Measure for Hookean-type.
number_of_parameters: 2
material_constants:
  - name: C10
    display_format: C_{10}
    bounds: [-inf, inf]
  - name: C01
    display_format: C_{01}
    bounds: [-inf, inf]
info_constraints: ""
deformation_modes:
  uniaxial:
    expression_nominal: "2*(lamb - 1/lamb**2)*(C10 + C01/lamb)"
    expression_cauchy: "2*(lamb**2 - 1/lamb)*(C10 + C01/lamb)"
  biaxial:
    expression_nominal: "2*(lamb - 1/lamb**5)*(C10 + C01*lamb**2)"
    expression_cauchy: "2*(lamb**2 - 1/lamb**4)*(C10 + C01*lamb**2)"
  pure_shear:
    expression_nominal: "2*(lamb**2 - 1/lamb**2)*(C10 + C01)"
    expression_cauchy: "2*(lamb - 1/lamb**3)*(C10 + C01)"
simple_shear:
    expression_nominal: "2*(C10 + C01)*gamma"
