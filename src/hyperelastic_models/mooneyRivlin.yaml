model_name: "Mooney-Rivlin"
model_class: "Series function based on invariants"      # "Hookean-type", "Series function based on invariants", "Power law, exponential or logarithmic functions based on invariants", "Models based on stretch ratio"
description: "The Mooney-Rivlin model is a hyperelastic material model that extends the Neo-Hookean formulation by including two parameters to better capture nonlinear elastic behavior under large deformations."
number_of_parameters: 2
material_constants:
  - name: C10
    initial_guess: 1.0
    bounds: [-inf, inf]
  - name: C01
    initial_guess: 1.0
    bounds: [-inf, inf]
info_constraints: ""
deformation_modes:
  uniaxial:
    expression_nominal: "2*C10*(lambda - 1/lambda**2)"
    expression_cauchy: "2*C10*(lambda**2 - 1/lambda)"
  biaxial:
    expression_nominal: "2*C10*(lambda - 1/lambda**5)"
    expression_cauchy: "2*C10*(lambda**2 - 1/lambda**4)"
  pure_shear:
    expression_nominal: "2*C10*(lambda**2 - 1/lambda**2)"
    expression_cauchy: "2*C10*(lambda - 1/lambda**3)"
simple_shear:
    expression_nominal: "2*C10*gamma"
    expression_cauchy: "2*C10*gamma"